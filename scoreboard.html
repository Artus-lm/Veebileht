function avaTab(event, nimi){

document.getElementById("Tulemas").style.display = "none";

document.getElementById("tulemasNupp").className = document.getElementById("tulemasNupp").className.replace(" active", "");

document.getElementById(nimi).style.display = "block";
evt.currentTarget.className += " active"; 
}
